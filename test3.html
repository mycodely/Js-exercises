	<script>

/*
3. Realiza un script que escriba una pirámide del 1 al 30 de la siguiente forma :
1
22
333
4444
55555
666666
	*/
 let i, aux;

for (i = 1; i <= 30; i++) {

    for (aux = 0; aux < i; aux++) {
        document.write(i);
    }
    document.write("<br>");
}


/*
4. Haz un script que escriba una pirámide inversa de los números del 1 al número que indique el usuario de la siguiente forma : (suponiendo que indica 30).

303030303030303030303030303030303030303030303030303030303030
2929292929292929292929292929292929292929292929292929292929
28282828282828282828282828282828282828282828282828282828
*/


for (i = 30; i >= 1; i--) {

    for (aux = i; aux >= 1; aux--) {
        document.write(i);
    }
    document.write("<br>");
}


	</script>
</body>
