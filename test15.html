<body>
	<script>
		
/* 
5. Realiza un script que pida una cadena de texto y la devuelva al revés.
Es decir, si tecleo “hola que tal” deberá mostrar “lat euq aloh”.
        
*/
const string = prompt('Escriba un texto para mostrarse al reverso');

const numchar = string.length;

var char;
var output = "";
        
for (let i = 0; i < numchar; i++) {
	char = string.charAt(i); 
	output = char + output;
    }
	
document.write(output);



</script>

</body>
</html>
