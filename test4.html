<body>
	<script>

/*
4. Un script que escriba los números del 1 al 500, que indique cuales son múltiplos de 4 y de 9 y que cada 5 líneas muestre una línea horizontal. Por ejemplo :

1
2
3
4 (Múltiplo de 4)
5-
————————————————————-

6
7
8 (Múltiplo de 4)
9 (Múltiplo de 9)
10
*/

var i;
var j = 500;


for (i = 1; i <= j; i++) {
    document.write(i);
    if (i % 4 == 0) {
        if(i % 9 == 0){
            document.write(" es multiplo de 4 y de 9");
        }
        else{
            document.write(" es multiplo de 4");
        }
    }
    if (i % 9 == 0 && i % 4  !=0) {
        document.write(" es multiplo de 9");
    }
    document.write("<br>");
    if (i % 5 == 0) {
        document.write("<hr>");
    }
}

	</script>
</body>
