/* 5. Realiza el script anterior pero con la probabilidad de que salga el 1 sea del 60%, la de la X del 30% y la del 2 del 10%

        else if (num <= 90) {

*/


let cases = {
    70 : 1,   // 10-70 : 60  => 60%
    10 : 2,     // 0-10   : 10 => 10%
    100 : 'x'   // 70-100 : 30 => 30%
};

function randomInt(){
  let random = Math.floor(Math.random() * 100)+1;

  for(let prob in cases){
    if(prob >= random){
      return cases[prob];
    }
  }
}

    for (i = 1; i <= 14; i++) {
        document.write("<br>"+ `El resultado del sorteo numero ${i} es :` + randomInt() + "<br>");
    }



</script>
